<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="vendor/css/gameStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div id="form">
    <div class="mb-3">
        <label for="inputName" class="form-label">Enter your nickname:</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <button onclick="submitName()" type="button" id="submitName" class="btn btn-success">Submit Name</button>
</div>

<div id="firstPlayerButtons">
    <p>You are the first in the game</p>
    <p>You can start the game or wait until 4 players are connected</p>
    <button onclick="startGameButton()" type="button" id="startGame" class="btn btn-success">Start Game</button>
    <button type="button" id="leaveFirstGame" class="btn btn-danger">Leave Game</button>
</div>

<div id="otherPlayerButtons">
    <p>Wait until the first player starts the game or 4 players are connected</p>
    <button type="button" id="leaveOtherGame" class="btn btn-danger">Leave Game</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>

<script src="vendor/script/game_board/borderComponent.js" charset="UTF-8"> </script>
<script src="vendor/script/game_board/Board.js" charset="UTF-8"> </script>
<script src="vendor/script/players/PlayerComponent.js" charset="UTF-8"> </script>
<script src="vendor/script/players/Player.js" charset="UTF-8"> </script>
<script src="vendor/script/players/ActivePlayer.js" charset="UTF-8"> </script>
<script src="vendor/script/players/Opponent.js" charset="UTF-8"> </script>
<script src="vendor/script/game_board/Board1Player.js" charset="UTF-8"> </script>
<script src="vendor/script/game_board/Board2Players.js" charset="UTF-8"> </script>
<script src="vendor/script/game_board/Board3Players.js" charset="UTF-8"> </script>
<script src="vendor/script/game_board/Board4Players.js" charset="UTF-8"> </script>
<script src="vendor/script/gameLogicScript.js" charset="UTF-8"> </script>


</body>
</html>
